
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDIPS | Enterprise AI Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1E88E5',
                        accent: '#00BFA5',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #1E88E5;
            --accent: #00BFA5;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .poppins { font-family: 'Poppins', sans-serif; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar-item-active {
            background: linear-gradient(90deg, rgba(30, 136, 229, 0.1) 0%, rgba(30, 136, 229, 0) 100%);
            border-left: 3px solid var(--primary);
            color: var(--primary);
        }

        @keyframes pulse-ring {
            0% { transform: scale(.33); opacity: 1; }
            80%, 100% { opacity: 0; }
        }
        .pulse-dot::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            border-radius: 45px;
            background-color: var(--primary);
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        
        .risk-gradient-low { background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); }
        .risk-gradient-mod { background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%); }
        .risk-gradient-high { background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); }

        .dark .risk-gradient-low { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
        .dark .risk-gradient-mod { background: linear-gradient(135deg, #78350f 0%, #92400e 100%); }
        .dark .risk-gradient-high { background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%); }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
